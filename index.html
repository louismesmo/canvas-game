<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <title>Lilpix</title>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <div class="toolbar">
          
          <button class="tool" id="open-btn">
            <img src="icons/open.svg" width="16" height="16">
          </button>
          <input type="file" id="open-input" />
          <button class="tool" id="save">
            <img src="icons/save.svg" width="16" height="16">
          </button>
          <input type="text" id="file-name" class="text-tool" placeholder="Your art's name" required />
        
        </div>
        <canvas id="game-canvas" width="512" height="512" class="cursor-pencil"></canvas>
        <div class="toolbar">
          <span>
            <input
              type="color"
              id="picker"
              name="selectedColor"
              value="#f05463"
            />
            <span class="" id="picker-container"></span>
          </span>
          <button class="tool tool-selected" value="pencil" name="tool">
            <img src="icons/pencil.svg" width="16" height="16">
          </button>
          <button class="tool" value="eraser" name="tool">
            <img src="icons/eraser.svg" width="16" height="16">
          </button>
          <button class="tool" value="bucket" name="tool">
            <img src="icons/bucket.svg" width="16" height="24">
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
